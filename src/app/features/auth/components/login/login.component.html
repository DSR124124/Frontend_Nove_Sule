<div class="login-container">
  <div class="login-wrapper">
    <p-card class="login-card">
      <ng-template pTemplate="header">
        <div class="login-header">
          <h1 class="login-title">Nova Sule</h1>
          <p class="login-subtitle">Sistema de Gestión de Tienda</p>
        </div>
      </ng-template>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Usuario</label>
          <input
            id="username"
            type="text"
            pInputText
            formControlName="username"
            placeholder="Ingrese su usuario"
            class="form-input"
            [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <small class="error-message" *ngIf="getFieldError('username')">
            {{ getFieldError('username') }}
          </small>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="Ingrese su contraseña"
            [feedback]="false"
            [toggleMask]="true"
            styleClass="form-input"
            [inputStyle]="{'width': '100%'}"
            [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          ></p-password>
          <small class="error-message" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </small>
        </div>

        <p-button
          type="submit"
          label="Iniciar Sesión"
          icon="pi pi-sign-in"
          [loading]="isLoading"
          [disabled]="loginForm.invalid || isLoading"
          styleClass="login-button"
        ></p-button>
      </form>

      <ng-template pTemplate="footer">
        <div class="login-footer">
          <p-divider></p-divider>
          <p class="footer-text">
            ¿No tienes una cuenta?
            <a routerLink="/register" class="register-link">Regístrate aquí</a>
          </p>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
