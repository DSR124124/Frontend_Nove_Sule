<header class="header" [class.sidebar-collapsed]="isSidebarCollapsed">
  <!-- Left Section -->
  <div class="header-left">
    <!-- Sidebar Toggle -->
    <button class="sidebar-toggle" (click)="toggleSidebar()" [attr.aria-label]="isSidebarCollapsed ? 'Expandir sidebar' : 'Colapsar sidebar'">
      <i class="pi" [class.pi-bars]="isSidebarCollapsed" [class.pi-times]="!isSidebarCollapsed"></i>
    </button>

    <!-- Breadcrumb -->
    <app-breadcrumb></app-breadcrumb>
  </div>



  <!-- Right Section -->
  <div class="header-right">
    <!-- Time Display -->
    <div class="time-display">
      <div class="current-time">{{ getFormattedTime() }}</div>
      <div class="current-date">{{ getFormattedDate() }}</div>
    </div>


    <!-- User Menu -->
    <div class="user-menu">
      <div class="user-avatar">
        <i class="pi pi-user"></i>
      </div>
      <div class="user-info">
        <div class="user-name">Usuario Admin</div>
        <div class="user-role">Administrador</div>
      </div>
      <button class="user-menu-toggle">
        <i class="pi pi-angle-down"></i>
      </button>

      <!-- User Dropdown -->
      <div class="user-dropdown">
        <div class="user-dropdown-header">
          <div class="user-avatar-large">
            <i class="pi pi-user"></i>
          </div>
          <div class="user-details">
            <div class="user-name">Usuario Admin</div>
            <div class="user-email">admin&#64;novasule.com</div>
          </div>
        </div>
        <div class="user-dropdown-menu">
          <a href="#" class="dropdown-item" (click)="goToProfile(); $event.preventDefault()">
            <i class="pi pi-user"></i>
            <span>Mi Perfil</span>
          </a>
          <a href="#" class="dropdown-item">
            <i class="pi pi-cog"></i>
            <span>Configuración</span>
          </a>
          <a href="#" class="dropdown-item">
            <i class="pi pi-question-circle"></i>
            <span>Ayuda</span>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item logout" (click)="logout(); $event.preventDefault()">
            <i class="pi pi-sign-out"></i>
            <span>Cerrar Sesión</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner for Logout -->
  <app-loading-spinner
    *ngIf="isLoggingOut"
    size="medium"
    color="primary"
    message="Cerrando sesión..."
    [fullScreen]="true">
  </app-loading-spinner>
</header>
