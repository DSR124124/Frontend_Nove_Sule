<div [class]="getItemClass()">
  <!-- Main Item -->
  <div class="item-content"
       [class.level-0]="level === 0"
       [class.level-1]="level === 1"
       [class.level-2]="level === 2"
       (click)="onItemClick(item)">

    <!-- Icon -->
    <div class="item-icon">
      <i [class]="item.icon" [class.icon-md]="true"></i>
    </div>

    <!-- Label (hidden when collapsed) -->
    <span class="item-label" *ngIf="!isCollapsed">{{ item.label }}</span>

    <!-- Badge (hidden when collapsed) -->
    <span class="item-badge" *ngIf="!isCollapsed && item.badge" [class]="item.badge || 'badge-primary'">
      {{ item.badge }}
    </span>

    <!-- Expand/Collapse Arrow (hidden when collapsed) -->
    <div class="item-arrow"
         *ngIf="!isCollapsed && hasChildren()">
      <i class="pi" [class.pi-angle-right]="!expanded" [class.pi-angle-down]="expanded"></i>
    </div>
  </div>

  <!-- Children Menu -->
  <div [class]="getSubmenuClass()" *ngIf="hasChildren() && expanded && !isCollapsed">
    <div
      *ngFor="let child of item.items"
      class="child-item"
      [class.active]="isSubItemActive(child)"
      (click)="onChildClick(child)">
      <i [class]="child.icon" class="child-icon"></i>
      <span class="child-label">{{ child.label }}</span>
    </div>
  </div>
</div>
